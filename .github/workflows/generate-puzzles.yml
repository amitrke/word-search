name: Generate Word Search Puzzles

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

  workflow_dispatch:
    # Allow manual trigger
    inputs:
      puzzle_count:
        description: 'Number of puzzles to generate'
        required: false
        default: '10'
      theme:
        description: 'Specific theme (leave empty for all themes)'
        required: false
        default: ''
      level_filter:
        description: 'Level range (e.g., "1-5" for levels 1-5, or "1" for level 1, or empty for all)'
        required: false
        default: '1-5'
      force_generate:
        description: 'Force generation (ignore inventory checks)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  generate-puzzles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: scripts/puzzle-generator/package-lock.json

      - name: Install dependencies
        working-directory: scripts/puzzle-generator
        run: npm ci

      - name: Generate puzzles
        working-directory: scripts/puzzle-generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PUZZLE_COUNT: ${{ github.event.inputs.puzzle_count || '10' }}
          THEME_FILTER: ${{ github.event.inputs.theme || '' }}
          LEVEL_FILTER: ${{ github.event.inputs.level_filter || '1-5' }}
          FORCE_GENERATE: ${{ github.event.inputs.force_generate || 'false' }}
          # Inventory management configuration
          MIN_PUZZLES: '60'           # Minimum total puzzles to maintain (2 per level minimum)
          MAX_PUZZLES: '300'          # Maximum total puzzles (stop if reached) (10 per level)
          MIN_CONSUMPTION_RATE: '20'  # Only generate if >20% of puzzles have been played
          MIN_PER_DIFFICULTY: '20'    # Minimum puzzles per difficulty level
          MIN_PER_THEME: '10'         # Minimum puzzles per theme (at least 1 per 3 levels)
        run: node generate-puzzles.js

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generation-logs-${{ github.run_number }}
          path: scripts/puzzle-generator/*.log
          retention-days: 7
